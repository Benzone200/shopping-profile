<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPIT</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>SHOPIT</h1>
           
        </div>

        <p class="profile">My profile</p>

        <!-- Profile Picture -->
        <div class="profile-pic">
            <img src="profile img.jpg" alt="Profile Picture">
            <span class="add-icon">+</span>
        </div>

        <!-- Payment & Purchases -->
        <div class="menu-item">
            <img src="icons/wallet.jpg" alt="Payment Icon">
            <p>Payment &amp; purchases</p>
            <span>&rarr;</span>
        </div>

        <hr>

        <!-- Settings & Preferences -->
        <div class="section-title">Settings & preferences</div>
        <div class="menu-item">
            <img src="icons/bell.jpg" alt="Notifications Icon">
            <p>Notifications</p>
            <span>&rarr;</span>
        </div>
        <div class="menu-item">
            <img src="icons/language.webp" alt="Language Icon">
            <p>Languages</p>
            <span>&rarr;</span>
        </div>
        <div class="menu-item">
            <img src="icons/security.jpg" alt="Security Icon">
            <p>Security</p>
            <span>&rarr;</span>
        </div>
        <div class="menu-item">
            <img src="icons/moon.png" alt="Dark Mode Icon">
            <p>Dark mode</p>
            <input type="checkbox" class="toggle-switch">
        </div>

        <hr>

        <!-- Support -->
        <div class="section-title">Support</div>
        <div class="menu-item">
            <img src="icons/check.jpg" alt="Help Center Icon">
            <p>Help center</p>
            <span>&rarr;</span>
        </div>

        <hr>

        <!-- Social -->
        <div class="section-title">Social</div>
        <div class="social-box">
            <a href="https://www.facebook.com" target="_blank">
                <img src="icons/facebook.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="icons/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="icons/x.webp" alt="X">
            </a>
        </div>
    </div>
</body>
</html>
